@for (task of taskService.tasks(); track task.id) {
<div class="task-item">
    <div class="task-content">
        <h3>
            <a [routerLink]="['/task',task.id]">{{task.title}}</a>
        </h3>
        <p>{{task.description}}</p>
        <small>{{task.createdAt.toLocaleDateString()}}</small>
    </div>
</div>
}
